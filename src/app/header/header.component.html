        &#x2715;

      </button>
      <input type="search" name="search" id="search" placeholder="Search" />
      <input type="submit" value="" class="btn btn-primary" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

        />
      </svg>
    </form>

            stroke-linejoin="round"

      </a>
    </div>

      aria-label="Toggle Menu"
      class="menu"
      [class.clicked]="menuActive"
      (click)="toggleMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

</div>
<nav class="nav" [class.active]="menuActive">
  <ul class="nav_inner">
    <li class="nav_inner_list">
      <a
        class="nav_inner_list_item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="['/']"
        >Shop</a
      >
    </li>
    <li class="nav_inner_list">
      <a
        class="nav_inner_list_item"
        routerLinkActive="active"
        *ngIf="!(isLoggedIn$ | async)"
        routerLink="/login"
        >Login</a
      >
    </li>
    <li class="nav_inner_list" *ngIf="isLoggedIn$ | async" (click)="onLogout()">
      Logout
    </li>
    <li class="nav_inner_list">
      <a
        class="nav_inner_list_item"
        routerLinkActive="active"
        *ngIf="!(isLoggedIn$ | async)"
        routerLink="/register"
        >Register</a
      >
    </li>
    <li class="nav_inner_list">
      <a
        class="nav_inner_list_item"
        routerLinkActive="active"
        [routerLink]="['/contact']"
        >Contact</a
      >
    </li>
  </ul>
</nav>
